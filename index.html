<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Farro' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Character Picker - DBFZ Edition</title>
</head>
<body>
    <div class="title">
    <h1>Profile Picker</h1>
<div class="underline">                </div>
</div>

<article class="profile">
    <div class="pf-grid">
        <h2 id="name">
            Goku (Super Saiyan)
        </h2>
    </div>
    <div class="content-container">
        <img id="char" src="img/gokuss.png" alt="">
        <p id="desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa nostrum deserunt nemo magnam, vel similique nam repellendus veritatis ducimus esse perspiciatis voluptatibus, officiis corrupti quaerat. Deleniti natus error aut voluptatum?</p>
    </div>
    <!-- prev next buttons -->
    <div class="button-container">
<button class="prev-btn">
    <i class="fas fa-chevron-left"></i>
</button>
<button class="next-btn">
    <i class="fas fa-chevron-right"></i>
</button>
    </div>
    <!--Randomizer-->
    <button class="random-btn">Surprise Me</button>
</article>
    <script src="app.js"></script>
</body>
</html>
